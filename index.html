<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
</head>
<body>
    <form action="/">
        Personal details
        <br>
        <label for="sal">Salutation</label>
        <br>
        <select name="Salutation" id="sal">
            <option value="none">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="fristName" placeholder="abcd" required minlength="2" maxlength="25">
        <br><br>
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastName" placeholder="abcd" minlength="2" maxlength="30" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" placeholder="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="DOB">
        <br><br>
        <label for="add">Address:</label><br>
        <textarea name="Address" id="add" cols="30" rows="5"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
